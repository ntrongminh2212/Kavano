<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/product.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/chatbox.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,300&display=swap"

    <link rel="stylesheet" href="../font/themify-icons/themify-icons.css">

    <script type="module" src="../scripts/firebase.js"></script>

    <title>Trang chủ</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>

<body>
    <section id="header">
        <a href="./home.html"><img src="../img/logo.png" class="logo"></a>
        <div class="searchbox">
            <i id="ti-search" class="ti-search"></i>
            <form action="./search-results.html" method="GET" id="searchform">
                <input id="searchbar" name="searchbar" type="text" placeholder="Tìm kiếm sản phẩm..."
                    autocomplete="off">
            </form>
            <div id="search-results">

            </div>
        </div>

        <div class="actionbar">
            <i id="mycart" class="ti-shopping-cart">
                <span id="cartamount">3</span>
            </i>
            <i id="notification" class="ti-bell"></i>
            <div id="user" href="#">
                <img src="../img/avatar.png" alt="" id="avatar">
                <ul id="more-option">
                    <li><i class="fa-solid fa-truck-fast" style="color: #256cc0;"></i>
                        <a id="abc" href="./my-orders.html"> Đơn hàng của bạn</a>
                    </li>
                    <li id="logout"><i class="fa-solid fa-arrow-right-from-bracket" style="color: crimson;"></i>
                        Đăng xuất</li>
                </ul>
            </div>
            <a id="login" href="./login.html">Đăng nhập</a>
        </div>
    </section>

    <section id="slider">
        <div class="container">
            <h6>THỜI TRANG HÀNG HIỆU</h6>
            <h1>Luôn nắm bắt <span>xu thế</span></h1>
            <p>Kavano đáp ứng được mọi phong cách, cá tính</p>
            <button>MUA NGAY</button>
        </div>
    </section>
    <div class="container text-center mt-5">
        <h3 class="title">Danh mục</h3>
        <hr>
        <p>Bạn muốn mặc gì, Kavano đều có</p>
    </div>
    <section id="categories">
        <button class="catescroll" id="back" onclick="ScrollCate('#cate-container',-1)"> <i
                class="ti-angle-left"></i></button>
        <button class="catescroll" id="next" onclick="ScrollCate('#cate-container',1)"><i
                class="ti-angle-right"></i></button>
        <div id="cate-container">
            <a class="category" href="#" id="shoe">
                <img src="../img/Category/Shoe.png" alt="" srcset="">
                <h5 class="cate-name mt-1">Giày dép</h5>
            </a>
        </div>
    </section>
    <br>
    <section id="feature">
        <div class="container text-center mt-5">
            <h3 class="title">Sản phẩm gợi ý</h3>
            <hr>
            <p>Một số sản phẩm có thể bạn sẽ thích</p>
        </div>
        <div id="product-container" class="product-list mx-auto container-fluid">

        </div>
        <div id="chatbox">
            <aside class="col-4">
                <ul id="list-shippers">
                    <!-- <li>
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1940306/chat_avatar_01.jpg" alt="">
                        <div>
                            <h2>Prénom Nom</h2>
                            <span>abc abc</span>
                            <span>5 phut truoc</span>
                        </div>
                    </li>
                    <li>
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1940306/chat_avatar_10.jpg" alt="">
                        <div>
                            <h2>Prénom Nom</h2>
                            <h3>
                                <span class="status orange"></span>
                                offline
                            </h3>
                        </div>
                    </li> -->
                </ul>
            </aside>
            <main class="col-8 d-inline-flex flex-column">
                <header class="col-1 d-inline-flex flex-row">
                    <div class="col-10">
                        <h2 id="shipperr-name">Nhắn tin</h2>
                    </div>
                </header>
                <ul id="chat" class="col-8">

                </ul>
                <footer class="col-3 d-inline-flex flex-row">
                    <textarea id="typed-text" class="col-10" placeholder="Type your message"></textarea>
                    <a id="send-msg" class="col-2" href="#">Gửi</a>
                </footer>
            </main>
            <i id="close-chatbox" class="fa-sharp fa-solid fa-xmark col-1"></i>
        </div>
        <div id="chatbox-colapse">
            <div class=" d-inline-flex flex-row">
                <i class="fa-solid fa-message col-1 col-2"></i>
                <h2 class="col-9" style="display: inline-block;">Tin nhắn</h2>
                <span id="msgnotreadcount" class="col-1">2</span>
            </div>
        </div>
    </section>
    <!--FireBase-->
    <script src="../scripts/lib/globalfunc.js"></script>
    <script src="../scripts/home.js"></script>
    <script src="../scripts/renderer.js"></script>
    <script src="../scripts/api/product.js"></script>
    <script src="../scripts/header.js"></script>
    <script>
        setUpHomePage("#product-container", "#cate-container");
    </script>
</body>

</html>
