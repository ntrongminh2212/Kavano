<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/product-detail.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,300&display=swap"
        rel="stylesheet">
    <!-- Icon -->
    <link rel="stylesheet" href="../font/themify-icons/themify-icons.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a44f840e5f.js" crossorigin="anonymous"></script>
    <title>Chi tiết sản phẩm</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>

<body>
    <section id="header">
        <a href="./home.html"><img src="../img/logo.png" class="logo"></a>
        <div class="searchbox">
            <i id="ti-search" class="ti-search"></i>
            <form action="./search-results.html" method="GET" id="searchform">
                <input id="searchbar" name="searchbar" type="text" placeholder="Tìm kiếm sản phẩm..."
                    autocomplete="off">
            </form>
            <div id="search-results">

            </div>
        </div>

        <div class="actionbar">
            <i id="mycart" class="ti-shopping-cart">
                <span id="cartamount">3</span>
            </i>
            <i id="notification" class="ti-bell"></i>
            <div id="user" href="#">
                <img src="../img/avatar.png" alt="" id="avatar">
                <ul id="more-option">
                    <li><i class="fa-solid fa-truck-fast" style="color: #256cc0;"></i>
                        <a id="abc" href="./my-orders.html"> Đơn hàng của bạn</a>
                    </li>
                    <li id="logout"><i class="fa-solid fa-arrow-right-from-bracket" style="color: crimson;"></i>
                        Đăng xuất</li>
                </ul>
            </div>
            <a id="login" href="./login.html">Đăng nhập</a>
        </div>
    </section>

    <section id="product-detail" class="container-fluid pt-4">
        <div class="px-5 py-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="../view/home.html">Home</a></li>
                    <li class="breadcrumb-item"><a href="../view/search-results.html?searchbar=">Library</a></li>
                    <li class="breadcrumb-item"><a href="../view/search-results.html?searchbar=">Brand</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Data</li>
                </ol>
            </nav>
        </div>
        <div class="row px-5">
            <div id="product-images" class="row col-lg-6 col-md-12 col-12">
                <div class="images-group col-2">

                </div>
                <img id="main-img" class="img-fluid mb-2 col-10" src="" alt="">
            </div>
            <div id="product-info" class="col-lg-6 col-md-12 col-12">

            </div>
        </div>
    </section>

    <section class="container-fluid pt-5" id="review">
        <h4 class="px-5 my-3">Đánh giá</h4>
        <ul id="all-reviews" class="px-5">
            <li id="user-27" class="review row">
                <div class="user col-lg-3 col-12">
                    <img class="user-avatar"
                        src="https://res.cloudinary.com/minh2212/image/upload/v1660138613/kavano/user/default_avatar.png"
                        alt="" style="display: inline;">
                    <h6 class="fullname" style="display: inline;">Nguyen Van A</h6>
                </div>
                <div class="score-comment col-lg-9">
                    <div class="rating">
                        <i class="icon-star-half" style="color: gold"></i><i class="icon-star"
                            style="color: gold"></i><i class="icon-star-half" style="color: gold"></i><i
                            class="icon-star" style="color: gold"></i><i class="icon-star-half"
                            style="color: gold"></i><i class="icon-star" style="color: gold"></i><i
                            class="icon-star-half" style="color: gold"></i><i class="icon-star"></i><i
                            class="icon-star-half"></i><i class="icon-star"></i>
                    </div>
                    <p class="comment py-3">
                        Không mát lắm
                    </p>
                    <span class="reviewat">21/08/2022 13:11 PM</span>
                </div>
                <div class="review-action">
                    <i class="update-review fa-solid fa-pencil" data-bs-toggle="tooltip" data-bs-placement="bottom"
                        title="Sửa đánh giá"></i>
                    <i class="delete-review fa-solid fa-xmark" data-bs-toggle="tooltip" data-bs-placement="bottom"
                        title="Xóa đánh giá"></i>
                </div>
            </li>
            <li id="user-4" class="review row">
                <div class="user col-lg-3 col-12">
                    <img class="user-avatar"
                        src="https://res.cloudinary.com/minh2212/image/upload/v1660141335/kavano/user/beluga-cat-meme-idlememe-5_fpu1st.jpg"
                        alt="" style="display: inline;">
                    <h6 class="fullname" style="display: inline;">Nguyen Trong Minh</h6>
                </div>
                <div class="score-comment col-lg-9">
                    <div class="rating">
                        <i class="icon-star-half" style="color: gold"></i><i class="icon-star"
                            style="color: gold"></i><i class="icon-star-half" style="color: gold"></i><i
                            class="icon-star" style="color: gold"></i><i class="icon-star-half"
                            style="color: gold"></i><i class="icon-star" style="color: gold"></i><i
                            class="icon-star-half" style="color: gold"></i><i class="icon-star"
                            style="color: gold"></i><i class="icon-star-half"></i><i class="icon-star"></i>
                    </div>
                    <p class="comment py-3">
                        Áo đẹp mặc thoải mái
                    </p>
                    <span class="reviewat">20/08/2022 22:16 PM</span>
                </div>
            </li>
        </ul>
    </section>

</body>

</html>
