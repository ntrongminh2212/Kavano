<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/product-detail.css">
    <link rel="stylesheet" href="../css/custom-element.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,300&display=swap"
        rel="stylesheet">
    <!-- Icon -->
    <link rel="stylesheet" href="../font/themify-icons/themify-icons.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a44f840e5f.js" crossorigin="anonymous"></script>
    <title>Chi tiết sản phẩm</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>

<body>
    <section id="header">
        <a href="./home.html"><img src="../img/logo.png" class="logo"></a>
        <div class="searchbox">
            <i id="ti-search" class="ti-search"></i>
            <form action="./search-results.html" method="GET" id="searchform">
                <input id="searchbar" name="searchbar" type="text" placeholder="Tìm kiếm sản phẩm..."
                    autocomplete="off">
            </form>
            <div id="search-results">

            </div>
        </div>

        <div class="actionbar">
            <i id="mycart" class="ti-shopping-cart">
                <span id="cartamount">3</span>
            </i>
            <i id="notification" class="ti-bell"></i>
            <div id="user" href="#">
                <img src="../img/avatar.png" alt="" id="avatar">
                <ul id="more-option">
                    <li><i class="fa-solid fa-truck-fast" style="color: #256cc0;"></i>
                        <a id="abc" href="./my-orders.html"> Đơn hàng của bạn</a>
                    </li>
                    <li id="logout"><i class="fa-solid fa-arrow-right-from-bracket" style="color: crimson;"></i>
                        Đăng xuất</li>
                </ul>
            </div>
            <a id="login" href="./login.html">Đăng nhập</a>
        </div>
    </section>

    <section id="product-detail" class="container-fluid pt-4">
        <div class="px-5 py-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="../view/home.html">Home</a></li>
                    <li class="breadcrumb-item"><a href="../view/search-results.html?searchbar=">Library</a></li>
                    <li class="breadcrumb-item"><a href="../view/search-results.html?searchbar=">Brand</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Data</li>
                </ol>
            </nav>
        </div>
        <div class="row px-5">
            <div id="product-images" class="row col-lg-6 col-md-12 col-12">
                <div class="images-group col-2">

                </div>
                <img id="main-img" class="img-fluid mb-2 col-10" src="" alt="">
            </div>
            <div id="product-info" class="col-lg-6 col-md-12 col-12">

            </div>
        </div>
    </section>

    <section class="container-fluid pt-5" id="review">
        <h4 class="px-5 my-3">Đánh giá</h4>
        <ul id="all-reviews" class="px-5">
            <li class="review row">
                <div class="user col-12 py-3 px-4"
                    style="border: 2px solid #e9b103; border-radius: 5px; color: #585756;">
                    <i class="ti-face-sad" style="font-size: 28px; color: #c19200; margin-right: 8px;"></i>
                    <span style="display: inline-block;
                    transform: translateY(-4px);
                    font-style: oblique;
                    font-weight: 800;
                    font-size: large;">Sản phẩm hiện chưa có đánh
                        giá!</span>
                </div>
            </li>
        </ul>
    </section>

    <section id="review-panel">
        <div id="review-modal" class="modal">
            <div class="modal-content">
                <i id="close-modal" class="fa-solid fa-xmark"></i>
                <img class="image" src="" alt="">
                <span class="name"></span>
                <form action="" id="review-form">
                    <fieldset class="rate">
                        <input type="radio" id="rating10" name="rating" value="5" /><label for="rating10"
                            title="5 stars"></label>
                        <input type="radio" id="rating9" name="rating" value="4.5" /><label class="half" for="rating9"
                            title="4 1/2 stars"></label>
                        <input type="radio" id="rating8" name="rating" value="4" /><label for="rating8"
                            title="4 stars"></label>
                        <input type="radio" id="rating7" name="rating" value="3.5" /><label class="half" for="rating7"
                            title="3 1/2 stars"></label>
                        <input type="radio" id="rating6" name="rating" value="3" /><label for="rating6"
                            title="3 stars"></label>
                        <input type="radio" id="rating5" name="rating" value="2.5" /><label class="half" for="rating5"
                            title="2 1/2 stars"></label>
                        <input type="radio" id="rating4" name="rating" value="2" /><label for="rating4"
                            title="2 stars"></label>
                        <input type="radio" id="rating3" name="rating" value="1.5" /><label class="half" for="rating3"
                            title="1 1/2 stars"></label>
                        <input type="radio" id="rating2" name="rating" value="1" /><label for="rating2"
                            title="1 star"></label>
                        <input type="radio" id="rating1" name="rating" value="0.5" /><label class="half" for="rating1"
                            title="1/2 star"></label>
                    </fieldset>

                    <div class="form-group">
                        <textarea id="comment" name="comment" placeholder="Viết đánh giá của bạn. . ."
                            class="form-control" cols="100" rows="5"></textarea>
                        <span class="form-message"></span>
                    </div>
                    <button id="send-review" type="submit" class="mt-3">Xác nhận sửa</button>
                </form>
            </div>
        </div>
    </section>

    <section id="dialog">

    </section>
    <script src="../scripts/lib/globalfunc.js"></script>
    <script src="../scripts/header.js"></script>
    <script src="../scripts/api/product.js"></script>
    <script src="../scripts/api/cart.js"></script>
    <script src="../scripts/renderer.js"></script>
    <script src="../scripts/product-detail.js"></script>
    <script src="../scripts/lib/validator.js"></script>
    <script>
        Validator({
            form: '#review-form',
            requirements: [
                Validator.isRequired('#comment', 'Hãy viết cảm nhận của bạn')
            ],
            onSubmit: function (data) {
                updateReviewAction(data);
            }
        });
    </script>
</body>

</html>
