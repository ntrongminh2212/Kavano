<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đơn đặt hàng của bạn</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/my-orders.css">
    <link rel="stylesheet" href="../css/custom-element.css">
    <link rel="stylesheet" href="../css/chatbox.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,300&display=swap"
        rel="stylesheet">
    <!-- Icon -->
    <link rel="stylesheet" href="../font/themify-icons/themify-icons.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a44f840e5f.js" crossorigin="anonymous"></script>
</head>

<body>
    <section id="header">
        <a href="./home.html"><img src="../img/logo.png" class="logo"></a>
        <div class="searchbox">
            <i id="ti-search" class="ti-search"></i>
            <form action="./search-results.html" method="GET" id="searchform">
                <input id="searchbar" name="searchbar" type="text" placeholder="Tìm kiếm sản phẩm..."
                    autocomplete="off">
            </form>
            <div id="search-results">

            </div>
        </div>

        <div class="actionbar">
            <i id="mycart" class="ti-shopping-cart">
                <span id="cartamount">3</span>
            </i>
            <i id="notification" class="ti-bell"></i>
            <div id="user" href="#">
                <img src="../img/avatar.png" alt="" id="avatar">
                <ul id="more-option">
                    <li><i class="fa-solid fa-truck-fast" style="color: #256cc0;"></i>
                        <a id="abc" href="./my-orders.html"> Đơn hàng của bạn</a>
                    </li>
                    <li id="logout"><i class="fa-solid fa-arrow-right-from-bracket" style="color: crimson;"></i>
                        Đăng xuất</li>
                </ul>
            </div>
            <a id="login" href="./login.html">Đăng nhập</a>
        </div>
    </section>

    <section id="main" style="border-top:56px solid;">
        <div class="container">
            <h4 class="my-3 mt-4">Đơn hàng của tôi</h4>
            <!-- Status Navigation -->
            <ul class=" nav nav-pills nav-justified" id="statusTab">
                <li class="nav-item">
                    <a href="#placed" class="nav-link active" data-bs-toggle="tab">Chờ xác nhận</a>
                </li>
                <li class="nav-item">
                    <a href="#confirm" class="nav-link" data-bs-toggle="tab">Đã xác nhận</a>
                </li>
                <li class="nav-item">
                    <a href="#assign" class="nav-link" data-bs-toggle="tab">Đã phân công</a>
                </li>
                <li class="nav-item">
                    <a href="#deliver" class="nav-link" data-bs-toggle="tab">Đang vận chuyển</a>
                </li>
                <li class="nav-item">
                    <a href="#complete" class="nav-link" data-bs-toggle="tab">Hoàn thành</a>
                </li>
                <li class="nav-item">
                    <a id="cancel-nav" href="#cancel" class="nav-link" data-bs-toggle="tab">Đơn bị hủy</a>
                </li>
            </ul>
            <div class="py-2">
                <div id="searchOrder" class="searchbox">
                    <i id="ti-search" class="ti-search"></i>
                    <input id="search-order" name="search-order" type="text" placeholder="Tìm đơn hàng..."
                        onkeyup="filterOrders(this.value)">
                </div>
            </div>
            <!-- Orders content -->
            <div class="tab-content">
                <div class="tab-pane fade show active" id="placed">

                </div>
                <div class="tab-pane fade" id="confirm">

                </div>
                <div class="tab-pane fade" id="assign">

                </div>
                <div class="tab-pane fade" id="deliver">

                </div>
                <div class="tab-pane fade" id="complete">

                </div>
                <div class="tab-pane fade" id="cancel">

                </div>
            </div>
        </div>
    </section>

    <section id="review-panel">
        <div id="review-modal" class="modal">
            <div class="modal-content">
                <i id="close-modal" class="fa-solid fa-xmark"></i>
                <img class="image" src="" alt="">
                <span class="name"></span>
                <form action="" id="review-form">
                    <fieldset class="rate">
                        <input type="radio" id="rating10" name="rating" value="5" /><label for="rating10"
                            title="5 stars"></label>
                        <input type="radio" id="rating9" name="rating" value="4.5" /><label class="half" for="rating9"
                            title="4 1/2 stars"></label>
                        <input type="radio" id="rating8" name="rating" value="4" /><label for="rating8"
                            title="4 stars"></label>
                        <input type="radio" id="rating7" name="rating" value="3.5" /><label class="half" for="rating7"
                            title="3 1/2 stars"></label>
                        <input type="radio" id="rating6" name="rating" value="3" /><label for="rating6"
                            title="3 stars"></label>
                        <input type="radio" id="rating5" name="rating" value="2.5" /><label class="half" for="rating5"
                            title="2 1/2 stars"></label>
                        <input type="radio" id="rating4" name="rating" value="2" /><label for="rating4"
                            title="2 stars"></label>
                        <input type="radio" id="rating3" name="rating" value="1.5" /><label class="half" for="rating3"
                            title="1 1/2 stars"></label>
                        <input type="radio" id="rating2" name="rating" value="1" /><label for="rating2"
                            title="1 star"></label>
                        <input type="radio" id="rating1" name="rating" value="0.5" /><label class="half" for="rating1"
                            title="1/2 star"></label>
                    </fieldset>

                    <div class="form-group">
                        <textarea id="comment" name="comment" placeholder="Viết đánh giá của bạn. . ."
                            class="form-control" cols="100" rows="5"></textarea>
                        <span class="form-message"></span>
                    </div>
                    <button id="send-review" type="submit" class="mt-3"> Gửi đánh giá</button>
                </form>
            </div>
        </div>
    </section>
    <section id="dialog">

    </section>
    <div id="chatbox">
        <aside class="col-4">
            <ul id="list-shippers">
            </ul>
        </aside>
        <main class="col-8 d-inline-flex flex-column">
            <header class="col-1 d-inline-flex flex-row">
                <div class="col-10">
                    <h2 id="shipperr-name">Nhắn tin</h2>
                </div>
            </header>
            <ul id="chat" class="col-8">

            </ul>
            <footer class="col-3 d-inline-flex flex-row">
                <textarea id="typed-text" class="col-10" placeholder="Type your message"></textarea>
                <a id="send-msg" class="col-2" href="#">Gửi</a>
            </footer>
        </main>
        <i id="close-chatbox" class="fa-sharp fa-solid fa-xmark col-1"></i>
    </div>
    <div id="chatbox-colapse">
        <div class=" d-inline-flex flex-row">
            <i class="fa-solid fa-message col-1 col-2"></i>
            <h2 class="col-9" style="display: inline-block;">Tin nhắn</h2>
            <span id="msgnotreadcount" class="col-1">2</span>
        </div>
    </div>
    <!--Firebase Chatbox-->
    <script type="module" src="../scripts/firebase.js"></script>
    <script type="module" src="../scripts/chatbox.js"></script>
    <script src="../scripts/lib/globalfunc.js"></script>
    <script src="../scripts/api/user.js"></script>
    <script src="../scripts/header.js"></script>
    <script src="../scripts/api/product.js"></script>
    <script src="../scripts/renderer.js"></script>
    <script src="../scripts/api/order.js"></script>
    <script src="../scripts/my-orders.js"></script>
    <script src="../scripts/lib/validator.js"></script>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
    <script>
        Validator({
            form: '#review-form',
            requirements: [
                Validator.isRequired('#comment', 'Hãy viết cảm nhận của bạn')
            ],
            onSubmit: function (data) {
                addReviewAction(data);
            }
        });
    </script>
</body>

</html>
