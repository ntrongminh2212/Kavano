<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/custom-element.css">
    <link rel="stylesheet" href="../css/personal-info.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,300&display=swap"
        rel="stylesheet">
    <!-- Icon -->
    <link rel="stylesheet" href="../font/themify-icons/themify-icons.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a44f840e5f.js" crossorigin="anonymous"></script>

    <title>Thông tin cá nhân</title>
</head>

<body>
    <section id="header">
        <div class="wrapper">
            <input type="checkbox" id="btn" hidden>
            <label for="btn" class="menu-btn">
                <i class="fas fa-bars"></i>
                <i class="fas fa-times"></i>
            </label>
            <nav id="sidebar">
                <div class="title">Quản Trị</div>
                <ul class="list-items">
                    <li><a href="./orders_manage.html"><i class="fa-solid fa-boxes-stacked"></i>Đơn hàng</a></li>
                    <li><a href="./products_manage.html"><i class="fa-solid fa-shirt"></i>Sản phẩm</a></li>
                    <li><a href="./discount_manage.html"><i class="fa-solid fa-tags"></i>Khuyến mãi</a></li>
                    <li><a href="./statistic.html"><i class="fa-solid fa-chart-line"></i>Thống kê</a></li>
                </ul>
            </nav>
        </div>
        <div class="searchbox" style="display: none;">
            <i id="ti-search" class="ti-search"></i>
            <form action="./search-results.html" method="GET" id="searchform">
                <input id="searchbar" name="searchbar" type="text" placeholder="Tìm kiếm sản phẩm..."
                    autocomplete="off">
            </form>
            <div id="search-results">

            </div>
        </div>

        <div class="actionbar">
            <i id="notification" class="ti-bell"></i>
            <div id="user">
                <img src="" alt="" id="avatar">
                <ul id="more-option">
                    <li id="logout"><i class="fa-solid fa-arrow-right-from-bracket" style="color: crimson;"></i>
                        Đăng xuất</li>
                </ul>
            </div>
            <a id="login" href="./login.html">Đăng nhập</a>
        </div>
    </section>

    <section id="main">
        <h4 class="my-3" style="text-align: center;">Thông tin tài khoản</h4>
        <div class="container">
            <div class="avatar">
                <img id="avatar-img" class="img-fluid mb-2 col-10" src="" alt="Avatar nguời dùng">
                <div id="selectimg-container">
                    <label for="selectimg"><i class="fa-solid fa-pencil"></i></label>
                    <input type="file" id="selectimg" name="selectimg" class="col" multiple
                        accept="image/png, image/jpeg, image/webp" onchange="previewFile(this)">
                </div>
            </div>
            <div id="personal-info" class="row">
                <div class="info col-6 px-5">
                    <p class="desc">Thông tin cá nhân</p>
                    <form action="" method="POST" class="form" id="form-1">
                        <div class="form-group">
                            <label for="fullname" class="form-label">Tên đầy đủ</label>
                            <input id="fullname" name="name" type="text" placeholder="VD: Sơn Đặng"
                                class="form-control">
                            <span class="form-message"></span>
                        </div class="form-group">

                        <div class="form-group">
                            <label for="phone" class="form-label">Số điện thoại</label>
                            <input id="phone" name="phone" type="text" placeholder="Số điện thoại" class="form-control">
                            <span class="form-message"></span>
                        </div class="form-group">

                        <div class="form-group">
                            <label for="birth" class="form-label">Ngày sinh</label>
                            <div class="form-birth" id="birth">
                                <select required id="birth_day" title="Ngày" class="form-control">
                                </select>
                                <select required id="birth_month" title="Tháng" class="form-control">
                                </select>
                                <select required id="birth_year" title="Năm" class="form-control">
                                </select>
                            </div>
                        </div>

                        <div class="form-group sex">
                            <p class="form-label" style="line-height: 40px; padding-bottom: 0;">Giới
                                tính</p>
                            <input id="male" name="sex" type="radio" class="form-control" value="1" checked>
                            <label for="male" class="form-label sex" style="margin-right: 30px;">Nam</label>
                            <input id="female" name="sex" type="radio" class="form-control" value="0">
                            <label for="female" class="form-label sex">Nữ</label>
                        </div>

                        <button class="form-submit">Lưu thông tin</button>
                    </form>
                </div>
                <div class="info-vertical"></div>
                <div class="info col px-5">
                    <p class="desc">Tài khoản bảo mật</p>
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <span id="email" class="form-control" style="border: unset;"></span>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <button class="change" onclick="openChangePasswordModal()">Thay đổi</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="change-password-panel">
        <div id="change-password-modal" class="modal">
            <div class="modal-content">
                <h5 id="content-tittle" class="mb-4">Đổi mật khẩu</h5>
                <i id="close-modal" class="fa-solid fa-xmark"></i>
                <form action="" id="change-password-form">
                    <div class="form-group">
                        <label for="oldPassword" class="form-label">Mật khẩu cũ</label>
                        <input id="oldPassword" name="oldPassword" type="password" placeholder="Nhập mật khẩu"
                            class="form-control">
                        <span class="form-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="newPassword" class="form-label">Mật khẩu mới</label>
                        <input id="newPassword" name="newPassword" placeholder="Mật khẩu mới" type="password"
                            class="form-control">
                        <span class="form-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="password_confirmation" class="form-label">Nhập lại mật khẩu mới</label>
                        <input id="password_confirmation" placeholder="Nhập lại mật khẩu mới" type="password"
                            class="form-control">
                        <span class="form-message"></span>
                    </div>
                    <button id="confirm-change" type="submit" class="mt-3">Xác nhận sửa</button>
                </form>
            </div>
        </div>
    </section>
    <section id="dialog">

    </section>
    <script src="../scripts/lib/globalfunc.js"></script>
    <script src="../scripts/renderer.js"></script>
    <script src="../scripts/api/user.js"></script>
    <script src="../scripts/header.js"></script>
    <script src="../scripts/lib/validator.js"></script>
    <script src="../scripts/personal-info.js"></script>
    <script>
        SetupDate('#form-1 #birth');
        Validator({
            form: '#form-1',
            requirements: [
                Validator.isRequired('#fullname'),
                Validator.isPhoneNumber('#phone')
            ],
            onSubmit: function (data) {
                data.avatar = user.avatar;
                data.email = user.email;
                data.user_id = user.user_id;
                data.authority = user.authority;
                console.log(data);
                updateUserInfoAction(data);
            }
        });
    </script>
    <script>
        Validator({
            form: '#change-password-form',
            requirements: [
                Validator.isRequired('#oldPassword'),
                Validator.isRequired('#newPassword'),
                Validator.isRequired('#password_confirmation'),
                Validator.isPasswordPass('#newPassword'),
                Validator.isPasswordConfirm('#password_confirmation', function () {
                    return document.querySelector('#change-password-form #newPassword').value;
                })
            ],
            onSubmit: function (data) {
                changePasswordAction(data);
            }
        });
    </script>
</body>

</html>
